<script type="text/javascript">
    function validation() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var age = document.getElementById('age').value;
        //var dob = document.getElementById('dob').value;
        if (name == '' || email == '' || password == '') {
            document.getElementById("eresult").innerHTML = "All Fields Required";
            return false;
        } else if (name.length < 4) {
            document.getElementById("eresult").innerHTML = "name should be at least 4 characters long";
            return false;
        } else if (password.length < 5) {
            document.getElementById("eresult").innerHTML = "password should be at least 5 characters long";
            return false;
        } else if (age < 15) {
            document.getElementById("eresult").innerHTML = "sorry you're not eligible";
            return false;
        } else {
            return true;
        }
    }
