<!DOCTYPE html>
<html>
<head>
    <title> Form </title>
</head>
<body bgcolor="#E6E6FA">
<h1> Form</h1>
<style>
    body {
        text-align:center;
    }
    h1 {
        color:green;
    }
</style>
<form action="email.php" method = "post" onsubmit="return validation();">
    <h4>First Name: <input type = "text" name="name" id = "name" placeholder="First Name"></h4>
    <br>
    <h4>Last Name: <input type = "text" name="name" id = "email" placeholder="Last Name"></h4>
    <br>
    <h4>DoB: <input type="text" placeholder="dd/mm/yyyy" id="dob" size="30"></h4>
    <br>
    <h4>Age: <input type="number" placeholder="Age" id="age" size="30"></h4>
    <br>
    <h4>Email: <input type = "email" name="email" id = "mail" placeholder="abcD23@xyz.com"></h4>
    <br>
    <h4>Address: <input type="text" placeholder="Address" id="address" size="30"></h4>
    <br>
    <h4>Password: <input type = "password" name="name" id = "password" placeholder="Password"></h4>
    <br>
    <h3><input type = "submit" name="submit" value = "Submit Now">
    <br>
</form>
<div id = "eresult"></div>
<script type="text/javascript">
    function validation() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var age = document.getElementById('age').value;
        var dob = document.getElementById('dob').value;
        if(name== '' || email== '' || password== ''){
            document.getElementById("eresult").innerHTML = "All Fields Required";
            return false;
        }
        else if(name.length<4){
            document.getElementById("eresult").innerHTML = "name should be at least 4 characters long";
            return false;
        }
        else if(password.length<5){
            document.getElementById("eresult").innerHTML = "password should be at least 5 characters long";
            return false;
        }
        else if(age<15){
            document.getElementById("eresult").innerHTML = "sorry you're not eligible";
            return false;
        }
        else if(dob.length != 10){
            document.getElementById("eresult").innerHTML = "enter valid date of birth";
            return false;
        }
        else {
            return true;
        }
    }
</script>
</body>
</html>
